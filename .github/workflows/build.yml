name: Build

on:
  push:
    branches:
      - '**'
    tags-ignore:
      # Beta has it's own workflow.
      - Beta
  pull_request:
  
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    env:
      # Placeholders will be replaced by build script
      MOD_JAR_PATH: <path>
      $SOURCES_PATH: <path>
      MOD_VERSION: <version>

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Setup ForgeGradle
      run: ./gradlew setupCIWorkspace
    - name: Build with Gradle
      run: ./gradlew build
    - name: Upload mod
      uses: actions/upload-artifact@v1.0.0
      with:
#        name: SkyblockAddons-$MOD_VERSION
        name: SkyblockAddons
        path: build/libs
#        path: $MOD_JAR_PATH
