pluginManagement {
    repositories {
        maven {
            name 'Minecraft Forge'
            url 'http://files.minecraftforge.net/maven'
        }
        gradlePluginPortal()
    }
    resolutionStrategy {
        eachPlugin {
            if (requested.id.namespace == 'net.minecraftforge.gradle') {
                if (requested.version == '2.1-SNAPSHOT') {
                    useModule 'net.minecraftforge.gradle:ForgeGradle:2.1-SNAPSHOT'
                }
            }
        }
    }
}

rootProject.name = 'SkyblockAddons'
include 'Abstraction', '1.8.9', '1.12.2', '1.15.2', '1.16.1'